<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>UI Slider demo</title>
    <link rel="stylesheet" href="slider.css">
</head>
<body>

<div class="demo">
    <h1>UI Sliders</h1>

    <div class="demo-group">
        <div class="ui-slider" data-ui-slider>
            <label class="ui-slider__label">Громкость</label>
            <div class="ui-slider__row">
                <input
                    type="range"
                    class="ui-slider__input"
                    min="0"
                    max="100"
                    value="40"
                >
                <span class="ui-slider__value"></span>
            </div>
        </div>

        <div class="ui-slider" data-ui-slider data-ui-slider-show-min-max="1">
            <label class="ui-slider__label">Яркость</label>
            <div class="ui-slider__row">
                <span class="ui-slider__min">0</span>
                <input
                    type="range"
                    class="ui-slider__input"
                    min="0"
                    max="10"
                    value="7"
                >
                <span class="ui-slider__max">10</span>
                <span class="ui-slider__value"></span>
            </div>
        </div>

        <div class="ui-slider ui-slider_sm" data-ui-slider>
            <label class="ui-slider__label">Мелкий слайдер</label>
            <div class="ui-slider__row">
                <input
                    type="range"
                    class="ui-slider__input"
                    min="0"
                    max="1"
                    step="0.1"
                    value="0.3"
                >
                <span class="ui-slider__value"></span>
            </div>
        </div>

        <div class="ui-slider" data-ui-slider>
            <label class="ui-slider__label">Отключённый</label>
            <div class="ui-slider__row">
                <input
                    type="range"
                    class="ui-slider__input"
                    min="0"
                    max="100"
                    value="20"
                    disabled
                >
                <span class="ui-slider__value"></span>
            </div>
        </div>
    </div>

    <h2>Пример работы через JS API</h2>

    <div class="demo-group">

        <div class="ui-slider" data-ui-slider id="slider-demo">
            <label class="ui-slider__label">Слайдер через JS</label>
            <div class="ui-slider__row">
                <input
                    type="range"
                    class="ui-slider__input"
                    min="0"
                    max="100"
                    value="30"
                >
                <span class="ui-slider__value"></span>
            </div>
        </div>

        <div class="demo-buttons">
            <button type="button" id="btn-set-10">Установить 10</button>
            <button type="button" id="btn-set-50">Установить 50</button>
            <button type="button" id="btn-set-90">Установить 90</button>
            <button type="button" id="btn-disable">Отключить</button>
            <button type="button" id="btn-enable">Включить</button>
        </div>
    </div>
</div>

<!-- jQuery 3.7.0 -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="slider.js"></script>
</body>
</html>
